<template name="addQuestion">
	<div class="form-container">
		<form role="form" id="questionForm">
			<div class="control-group">
				<label for="newQuestion">Add a question:</label>
				<input type="text" class="form-control" name="newQuestion" placeholder="Question?!">
			</div>
			<button type="submit" class="btn btn-default">Add Question</button>
		</form>
	</div>
</template>
